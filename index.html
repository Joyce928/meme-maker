<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #81ecec"
        data-color="#81ecec"
      ></div>
      <div
        class="color-option"
        style="background-color: #74b9ff"
        data-color="#74b9ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #a29bfe"
        data-color="#a29bfe"
      ></div>
      <div
        class="color-option"
        style="background-color: #00cec9"
        data-color="#00cec9"
      ></div>
      <div
        class="color-option"
        style="background-color: #0984e3"
        data-color="#0984e3"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffeaa7"
        data-color="#ffeaa7"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff7675"
        data-color="#ff7675"
      ></div>
      <div
        class="color-option"
        style="background-color: #fd79a8"
        data-color="#fd79a8"
      ></div>
      <div
        class="color-option"
        style="background-color: #fdcb6e"
        data-color="#fdcb6e"
      ></div>
      <div
        class="color-option"
        style="background-color: #d63031"
        data-color="#d63031"
      ></div>
      <div
        class="color-option"
        style="background-color: #e84393"
        data-color="#e84393"
      ></div>
      <div
        class="color-option"
        style="background-color: #2d3436"
        data-color="#2d3436"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        step="0.1"
        type="range"
        min="1"
        max="10"
        value="5"
      />
      <button id="mode-btn">Draw</button>
      <button id="destroy-btn">💣Destroy</button>
      <button id="eraser-btn">❌Erase</button>
      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file" />
      </label>
      <input type="text" placeholder="Write here & dbclick" id="text" />
      <button id="save">Save image</button>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
